spring.config.import=optional:configserver:http://localhost:8888

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.cloud.gateway.routes[0].id=ORDERMS
spring.cloud.gateway.routes[0].uri=lb://ORDERMS
spring.cloud.gateway.routes[0].predicates[0]=Path=/order/**
spring.cloud.gateway.routes[1].id=PAYMENTMS
spring.cloud.gateway.routes[1].uri=lb://PAYMENTMS
spring.cloud.gateway.routes[1].predicates[0]=Path=/payment/**
logging.level.org.springframework.cloud.gateway=DEBUG
management.endpoints.web.exposure.include=*


eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90