<!DOCTYPE html>
<html>
<head>
    <title>Ex16 - Simple Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 500px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        button {
            padding: 8px 15px;
            margin: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Simple Image Gallery</h2>
    <div>
        <img id="galleryImage" src="" alt="Gallery Image">
    </div>
    <div>
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
    </div>

    <script src="image.js"></script>
</body>
</html>
