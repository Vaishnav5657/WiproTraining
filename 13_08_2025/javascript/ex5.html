<!DOCTYPE html>
<html>
<head>
    <title>Var, Let, Const Scope Example</title>
</head>
<body>
    <h2>Check Console for Output</h2>

    <script>
        // Global scope variables
        var a = 10;   // global function-scoped
        let b = 20;   // block-scope, cannot be redeclared in same scope
        const c = 30; // constant block-scope, cannot be reassigned

        console.log("Global a:", a);
        console.log("Global b:", b);
        console.log("Global c:", c);

        function testScopes() {
            var a = 100; 
            let b = 200; 
            const c = 300; 

            console.log("Inside function a:", a);
            console.log("Inside function b:", b);
            console.log("Inside function c:", c);

            if (true) {
                var a = 1000;  // function-scoped, overwrites a in function
                let b = 2000;  // block-scoped only here
                const c = 3000; // block-scoped only here

                console.log("Inside if block a:", a); 
                console.log("Inside if block b:", b); 
                console.log("Inside if block c:", c); 
            }

            console.log("After if block a:", a); // still 1000 (var leaks out of block)
            console.log("After if block b:", b); // still 200 (let stays block-scoped)
            console.log("After if block c:", c); // still 300 (const stays block-scoped)
        }

        testScopes();

        console.log("Outside function a:", a);
        console.log("Outside function b:", b);
        console.log("Outside function c:", c); 
    </script>
</body>
</html>
