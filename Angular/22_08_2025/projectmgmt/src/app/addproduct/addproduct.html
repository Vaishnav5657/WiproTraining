<div class="container text-center">
  <div class="row row-cols-4">
    <div class="col"><div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Product name</span>
  <input type="text" name="name" [(ngModel)]="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter  name">
</div></div>
    <div class="col"><div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Product Category</span>
  <input type="text" name="category"  [(ngModel)]="category" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter  category">
</div></div>
    <div class="col"><div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Product price</span>
  <input type="text" name = "price" [(ngModel)]="price" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter  price here">
</div></div>
  <button class="btn btn-success" (click)="submit()">Add</button>
</div></div>
