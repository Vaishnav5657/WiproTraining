<p>productlist works!</p>
<div class="user-list">
  <button (click)="addProduct()" >Add  Product </button>
<div class="container text-center">
  <div class="row row-cols-4">
        @for (product of products; track $index) {
        <div class="col">
        <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Unique Id: {{ product.id}}</h5>
            <p class="card-text">Name: {{product.name}}</p>
            <p class="card-text">Category : {{product.category}}, Price : {{product.price | currency:'INR'}}</p>
            <a   [routerLink]="['/editproduct/', product.id]" >Edit</a>
            <a   [routerLink]="['/deleteproduct/', product.id]">Delete</a>
        </div>
        </div>
        </div>
        }
    </div>
</div>
