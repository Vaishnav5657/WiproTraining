<div class="container mt-4">
  <h4>Booking</h4>
  <div class="alert alert-info">Flight ID: {{ flightId }}</div>

  <form #f="ngForm" (ngSubmit)="proceed()" class="row g-2">
    <div class="col-md-5">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" [(ngModel)]="name" placeholder="Enter your Name"required>
    </div>
    <div class="col-md-5">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" name="email" [(ngModel)]="email" placeholder="Enter your Email"required>
    </div>
    <div class="col-md-2 d-grid">
      <button class="btn btn-primary mt-4" [disabled]="f.invalid">Proceed to Payment</button>
    </div>

    <div class="form-group">
  <label for="phone">Phone Number</label>
  <input id="phone" name="phone" type="tel" class="form-control"
         [(ngModel)]="phone"
         pattern="^[0-9]{10}$"
         maxlength="10"
         required
         placeholder="Enter 10-digit phone number">
  <div *ngIf="phone && phone.length !== 10" class="text-danger">
    Phone number must be exactly 10 digits.
  </div>
</div>


  </form>
</div>
