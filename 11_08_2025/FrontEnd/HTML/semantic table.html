<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Layout</title>
</head>
<body>

<table border="2">
    <!-- Header -->
    <tr>
        <td colspan="2" class="header">&lt;header&gt;</td>
    </tr>

    <!-- Nav -->
    <tr>
        <td colspan="2" class="nav">&lt;nav&gt;</td>
    </tr>

    <!-- Aside + Main -->
    <tr>
        <td rowspan="4" class="aside">&lt;aside&gt;</td>
        <td class="article">&lt;main&gt; â†’ &lt;article&gt;</td>
    </tr>
    <tr>
        <td class="figure">&lt;figure&gt;</td>
    </tr>
    <tr>
        <td class="p">&lt;p&gt;</td>
    </tr>
    <tr>
        <td class="section">&lt;section&gt;</td>
    </tr>

    <!-- Footer -->
    <tr>
        <td colspan="2" class="footer">&lt;footer&gt;</td>
    </tr>
</table>

</body>
</html>
